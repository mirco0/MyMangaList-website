<!DOCTYPE html>
<html>
  <head>
    <title>MyMangaList</title>
    <link rel="icon" href="/assets/icon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  </head>
  <link rel="stylesheet" href="styles/list.css">
  <link rel="stylesheet" href="styles/add-popup.css">
  <script type="module" src="src/list.js"></script>
  <script src="src/ripple.js"></script>
  <body>
    <div class="actionbar">
      <p class="logo" id="logo">MyMangaList</p>
      <p class="add-button" id="add-button">+</p>
      <p class="profile-picture" id="profile-picture"></p>
    </div>
    <div class="manga-container" id="list"></div>
    <div class="popup-out" id="popup">
      <form autocomplete="off" class="popup" id="popup-form" >
        <label class="title">Aggiungi collezione</label>
        <br>
        <input type="text" name="name" id="name-field" class="input-field" placeholder="Aggiungi un nome">
        <br>
        <input type="number" name="number" id="collection-number-field"  class="input-field" placeholder="Numero di volumi">
        <br>
        <input type="button" value="AGGIUNGI" id="add-form" class="form-button add-form-button" >
      </form>  
    </div>
    <div class="popup-out" id="popup-edit">
      <form autocomplete="off" class="popup" id="popup-form-edit" >
        <label class="title">Modifica collezione</label>
        <br>
        <input type="text" name="name" id="name-field-edit" class="input-field" placeholder="Aggiungi un nome">
        <br>
        <input type="number" name="number" id="collection-number-field-edit"  class="input-field" placeholder="Numero di volumi">
        <br>
        <input type="button" value="ELIMINA" id="form-delete-edit" class="form-button delete-form-button">
        <br>
        <input type="button" value="MODIFICA" id="form-edit" class="form-button add-form-button">
      </form>  
    </div>
  </body>
</html>
